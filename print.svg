<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

<!-- sample analisys for a 2000x1500 picture -->

  <defs>
    <linearGradient id="qualityGradient"
                    x1="0%" y1="0%"
                    x2="100%" y2="0%"
                    spreadMethod="pad">
      <stop offset="10%" stop-color="#cc0000" stop-opacity="1" /><!-- worse offset: 46ppc/120ppi -->
      <stop offset="22.6%" stop-color="#f8f800" stop-opacity="1" /><!-- bad offset: 64ppc/170ppi -->
      <stop offset="45.1%" stop-color="#f8f800" stop-opacity="1" /><!-- good offset: 96ppc/240ppi -->
      <stop offset="61.9%" stop-color="#ccf800" stop-opacity="1" /><!-- better offset: 120ppc/300ppi -->
      <stop offset="90%" stop-color="#00cc00" stop-opacity="1" /><!-- best offset: 160ppc/400ppi -->
    </linearGradient>
  </defs>

  <rect x="10" y="16" width="180" height="72" rx="0" ry="0"
     style="fill:url(#qualityGradient); stroke-width: 0;" />
  
  <line x1="153" y1="8" x2="153" y2="88" style="stroke: #000000; stroke-width: 2;" />
  <text x="155" y="14" style="stroke: #000000">10x15</text>
  <line x1="105" y1="8" x2="105" y2="88" style="stroke: #000000; stroke-width: 2;" />
  <text x="107" y="14" style="stroke: #000000">15x21</text>

</svg>
